{% extends 'base.html' %}
{% load tz %}

{% block style %}
  <style>
    .jumbotron {
      text-align: center;
    }
  </style>
{% endblock %}

  {% block jumbotron %}

          <div class="jumbotron">

                <form class="form-horizontal"
                      method="post"
                      enctype="multipart/form-data"
                      action="{% url 'raise_ticket' %}">
                      {% csrf_token %}

                      <div class="form-group">
                        <label for="subject" class="col-sm-5 col-form-label">Issue</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control"
                                 id="subject"
                                 name="subject"
                                 value='{{ info.subject }}'>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="content" class="col-sm-5 col-form-label">Content</label>
                        <div class="col-sm-4">
                          <textarea class="form-control"
                                    input type="text" id="res_location"
                                    name="content"
                                    rows="3"> {{ info.content }}</textarea>
                        </div>
                      </div>
                        <div class="form-group">
                          <label for="category" class="col-sm-5 col-form-label">Category</label>
                          <div class="col-sm-4">
                            <select name="category">
                              <option value=1>Payment</option>
                              <option value=2>Loan</option>
                              <option value=3>Others</option>
                            </select>
                          </div>
                        </div>
                    <div class="form-group">
                      <label for="department" class="col-sm-5 col-form-label">Department</label>
                      <div class="col-sm-4">
                        <select name="department">
                          <option value=1>IT</option>
                          <option value=2>Sales</option>
                          <option value=3>Operation</option>
                          <option value=4>HR</option>
                        </select>

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="urgent" class="col-sm-5 col-form-label">Urgent</label>
                      <div class="col-sm-4">
                        <select name="urgent">
                          <option value="True">True</option>
                          <option value="False">False</option>
                        </select>
                      </div>
                    </div>

                    <hr>

                      <button type="submit" class="btn btn-primary">Submit</button>
              </form>

          </div>
{% endblock %}
